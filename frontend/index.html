<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processamento de Arquivo DAT</title>
</head>
<body>
    <h1>Upload de Arquivo .dat de Vendas</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".dat" required />
        <button type="submit">Enviar</button>
    </form>

    <h2>Resultados do Processamento</h2>
    <div id="result">
        <p>Aguardando o envio do arquivo...</p>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
